    <div class="container p-5 wrapper">
      <h4>Mi perfil</h4>
      <p>Informacion del usuario.</p>
      <form action="" id="user-data-form">

        </div>
        <div class="user-data">

        </div>
        <div class="user-data">
          <label for="email">Correo:</label>
          <input name="email" class="form-control"type="email" id="email"></input>
        </div>
        <div class="user-data">
          <label for="address">Dirección:</label>
          <input name="address" class="form-control"type="text" id="address"></input>
        </div>
        <div class="user-data">
          <label for="phone">Teléfono:</label>
          <input name="phone" class="form-control"type="number" id="phone"></input>
        </div>
        <div class="container-photo">
          <label for="photo">Foto de perfil:</label>
          <div>
            <img id="photoPreview" src="" alt="">
          </div>
          
         
            
            <input name="photo" class="form-control" type="file" id="photo"></input>
         
        </div>
        
    
      </div>
      <button class="btn btn-primary" type="submit" href="">Guardar Información</button>
