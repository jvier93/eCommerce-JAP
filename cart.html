<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <title>eMercado - Todo lo que busques está aquí</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/4.3/examples/album/"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Font Awesome -->
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/cart.css" />
    <link href="css/dropzone.css" rel="stylesheet" />
  </head>

  <body>
    <nav class="site-header sticky-top py-1 bg-dark">
      <div
        class="container d-flex flex-column flex-md-row justify-content-between"
      >
        <a class="py-2 d-none d-md-inline-block" href="index.html">Inicio</a>
        <a class="py-2 d-none d-md-inline-block" href="categories.html"
          >Categorías</a
        >
        <a class="py-2 d-none d-md-inline-block" href="products.html"
          >Productos</a
        >
        <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
        <div class="dropdown">
          <div class="py-2 d-none d-md-inline-block">
            <a id="my-dropmenu" href="#"> </a>
            <i class="fas fa-caret-down icon-white"></i>
          </div>
          <div class="dropdown-content">
            <a href="cart.html">Mi Carrito</a>
            <a href="my-profile.html">Mi Perfil</a>
            <a id="signOut" href="#">Cerrar Sesión</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container p-5 cart-wrapper">
      <div class="cart-products-wrapper">
        <h4>Productos</h4>
        <div class="cart-products" id="cart-products"></div>
      </div>
      <form id="cart-form" action="">
        <div>
          <hr />
          <h4>Formas de pago</h4>
          <p id="payment-method-text">Tarjeta de credito</p>
          <a id="payment-method-button" href="#">Cambiar</a>
          <div class="modal-container modal-hidden" id="payment-method-modal">
            <div class="modal-form">
              <button
                type="button"
                class="close-button"
                id="modal-close-button"
              >
                <i class="fas fa-times"></i>
              </button>
              <div class="payment">
                <input
                  form="cart-form"
                  value="card"
                  class="radio-input"
                  id="credit-card"
                  name="payment"
                  type="radio"
                  hidden
                  checked
                />

                <label class="radio-label" for="credit-card">
                  <i class="fas fa-credit-card"></i>
                  Tarjeta de crédito
                </label>

                <input
                  form="cart-form"
                  value="bank"
                  class="radio-input"
                  id="wire-transfer"
                  name="payment"
                  type="radio"
                  hidden
                />
                <label class="radio-label" for="wire-transfer">
                  <i class="fas fa-money-check-alt"></i>
                  Transferencia bancaria
                </label>
              </div>
              <div id="payment-form-container" class="payment-form-container">
                <div class="card-number-and-code">
                  <div class="input-control">
                    <label for="card-number">Número de tarjeta</label>
                    <input
                      form="cart-form"
                      name="card-number"
                      id="card-number"
                      type="number"
                    />
                  </div>
                  <div class="input-control">
                    <label for="card-code">Código de seg.</label>
                    <input
                      form="cart-form"
                      name="card-code"
                      id="card-code"
                      type="number"
                    />
                  </div>
                </div>
                <div class="input-control">
                  <label for="expired-date">Vencimiento (MM/AA)</label>
                  <input
                    form="cart-form"
                    name="expired-date"
                    id="expired-date"
                    type="text"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div>
          <hr class="my-3" />
          <h4>Método de envio</h4>
          <div class="cart-shipping-container">
            <select name="cart-shipping" id="cart-shipping">
              <option value="5" selected>Standar 5% (12 a 15 días)</option>
              <option value="7">Express 7% (5-8 días)</option>
              <option value="15">Premium 15% (2-5 días</option>
            </select>
          </div>

          <div class="shipping-address-container">
            <div class="street-and-street-number">
              <div class="input-control">
                <label for="street">Calle</label>
                <input name="street" id="street" type="text" />
              </div>
              <div class="input-control">
                <label for="street-number">Numero</label>
                <input name="street-number" id="street-number" type="number" />
              </div>
            </div>
            <div class="input-control">
              <label for="street-corner">Esquina</label>
              <input name="street-corner" id="street-corner" type="text" />
            </div>
          </div>
        </div>
      </form>

      <div>
        <hr class="my-3" />
        <h4>Resumen</h4>
        <div class="currency">
          <p>Moneda</p>
          <select name="" id="currency">
            <option value="USD" selected>USD</option>
            <option value="UYU">UYU</option>
          </select>
        </div>

        <div class="subtotal">
          <p>Subtotal</p>
          <p id="subtotal"></p>
        </div>
        <div class="shipping-tax">
          <p>Recargo de envio</p>
          <p id="shipping-tax"></p>
        </div>
        <strong>
          <div class="total">
            <p>Total</p>
            <p id="total"></p>
          </div>
        </strong>
      </div>
      <div class="error-message-container">
        <p id="error-message-text"></p>
      </div>
      <div class="control-buttons">
        <button type="submit" form="cart-form" class="btn btn-primary">
          Finalizar compra
        </button>
      </div>
    </div>

    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/dropzone.js"></script>
    <script src="js/init.js"></script>
    <script src="js/cart.js"></script>
  </body>
</html>
