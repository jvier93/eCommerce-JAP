<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta
      name="google-signin-client_id"
      content="934131940189-h0patnmc5fa87rpf61e6asfrqrq0koc4.apps.googleusercontent.com"
    />
    <title>eMercado - Todo lo que busques está aquí</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/4.3/examples/album/"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />

    <link href="./css/login.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <div>
      <img src="./img/login_image.jpg" alt="" />
    </div>
    <div class="login-wrapper">
      <h2 class="text-muted">Login</h2>
      <form id="login-form" novalidate>
        <div>
          <small id="userEmailError"></small>
          <br />
          <input id="userEmail" placeholder="email" type="email" required />
        </div>
        <div>
          <small id="userPasswordError"></small>
          <br />
          <input
            id="userPassword"
            placeholder="contraseña"
            type="password"
            minlength="8"
            required
          />
        </div>

        <button class="form-control btn btn-primary">Ingresar</button>
      </form>
      <div class="or-container">
        <div class="line-separator"></div>
        <div class="or-label">o</div>
        <div class="line-separator"></div>
      </div>
      <div class="google-login-wrapper">
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
      </div>
    </div>

    <!-- Script requerido para integrar el inicio de Google -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="js/init.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
